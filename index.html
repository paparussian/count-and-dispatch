<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter & Dispatcher</title>
    <script src="counter.js"></script>
</head>
<body>
    <my-counter></my-counter>
        <button id='increment'>+</button>
        <button id='decrement'>-</button>
</body>
<script>
    document.querySelector("#increment").onclick = () => document.querySelector('my-counter').setAttribute("value", "Shadow Dom");
</script>
</html>
